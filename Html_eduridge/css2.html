<!DOCTYPE html>
<html>

<head>
    <title>CSS Icons</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        body {
            text-align: center;
            background-color: lightblue;
        }

        .material-icons {
            color: red;
            font-size: 50px;
            margin: 10px;
        }
    </style>
</head>

<body>
    
    <div class="material-icons">favorite</div>
    <div class="material-icons">star</div>
    <div class="material-icons">access_alarm</div>
</body>

</html>
