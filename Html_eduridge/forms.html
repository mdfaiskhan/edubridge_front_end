<!DocType html> 
<html>
    <head>
        <title>forms</title>
    </head>
    <body>
        <form style="justify-content: center; display: flex;">
            <fieldset>
                <legend>Personal Information</legend>
            <label>Name</label>
            <input type="text" name="name">
            <br>
            <label>Email ID</label>
            <input type="text" name="email">
            <br>
            <label>Password</label>
            <input type="password" name="password"  >
            <br>
            <label>Gender</label>
            <input type="radio" id="gender" name="m">Male</input>
            <input type="radio" id="gender" name="m">Female</input>
            <br>
            <label>Skills</label>
            <input type="checkbox" id="skills" name=" ">Html</input>
            <input type="checkbox" id="skills" name=" ">Css</input>
            <input type="checkbox" id="skills" name=" ">Javascript</input>
            <input type="checkbox" id="skills" name=" ">python</input>
            <br>
            <label>Address</label>
           <textarea rows="8" cols="8" id="address" name="address"></textarea>
           <br>
           <label>resume upload</label>
           <input type="file" accept="pdf">
           <br>
           <label>date</label>
           <input type="date">
           <br>
           <label>Submit</label>
           <button type="submit" name=" ">click</button>
           <br>
           <label>select age</label>
           <select>select age
           <option>19</option>
           <option>20</option>
           <option>21</option>
           <option>22</option>
           </select>
           
            </fieldset>
        </form>
    </body>
</html>
